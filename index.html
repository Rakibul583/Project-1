<body>
    <section id="name1">
        <div>
            <span><img src="govt_logo (1).png" alt=""width=10%></span>
            <span><img id="name2" src="bforest_logo.jpg" alt=""width=15%></span>
            <span>
                <div style="text-align: center;">Government of the People's Republic of Bangladesh</div>
                <div style="text-align: center;">Office of the Conservator of Forests</div>
                <div style="text-align: center;">Dhaka Social Forest Circle, Bana Bhaban, Mohakhali, Dhaka</div>
               <div style="text-align: center;"><a href="http://bforest.gov.bd/">bforest.gov.bd</a></div>
            </span>
        </div>
    </section>
    <section>
        <div id="name3">
        <div style="text-align: center;">
           <span><button>Home</button></span>  
           <span><button>Download Applicat's copy</button></span>
           <span><button>Payment Status</button></span>
           <span><button>Recover User</button></span>
           <span> <button>Admit Card</button></span>
          </div>
        </div>
    </section>
        <fieldset>
            <legend>Application Form</legend>
            <section>
              <div>
                <span><strong>Name of the Post</strong> </span>&nbsp;&nbsp;&nbsp;&nbsp;<span> Forest Guard (বন প্রহরী)</span>
              </div>
            </section>
            <fieldset>
                <legend>
                    Basic Information
                </legend>
                <form>
                    <div id="name4">
                        <div>
                                <label>Applicant's Name:</label>
                                <input type="text"placeholder="Enter your name">
                        </div>
                        <div>
                            <label >আবেদনকারীর নাম:</label>
                            <input type="text"placeholder="আবেদনকারীর নাম">
                        </div>
                                <div>
                                    <label>Father's Name:</label>
                            <input type="text"placeholder="Enter your Father's Name">
                                </div>
                           <div>
                            <label>পিতার নাম:</label>
                            <input type="text"placeholder="পিতার নাম">
                           </div>
                           <div>
                                <label>Mother's Name:</label>
                                <input type="text"placeholder="Enter your Mother's Name">
                            </div>
                            <div>
                                <label>Date of birth:</label>
                            <input type="date">
                            </div>
                            <label>Nationality:</label>
                            <select name="" id="">
                                <option value="">Bangladeshi</option>
                                <option value="">Select</option>
                            </select>
                            <div>
                                <label>Religion:</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">Muslim</option>
                                    <option value="">Hindu</option>
                                    <option value="">Kristan</option>
                                    <option value="">Boddo</option>
                                </select>
                            </div>
                            <div>
                                <label>Gender:</label>
                                <select name="" id="">
                                    <option value="">Select</option>
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                    <option value="">Others</option>
                                </select>
                            </div>
                            <div>
                                    <label>National ID:</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Yes</option>
                                        <option value="">No</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Birth Regitration</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Yes</option>
                                        <option value="">No</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Passport ID:</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Yes</option>
                                        <option value="">No</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Marital status:</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Yes</option>
                                        <option value="">No</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Mobile Number:</label>
                                   <input type="text"placeholder="Enter your Mobile Number">
                                </div>
                                <div>
                                    <label>Confirm Mobile Number:</label>
                                  <input type="text"placeholder="Confirm  your Mobile Number">
                                </div>
                                <div>
                                    <label>Email:</label>
                                   <input type="text"placeholder="Enter your Email">
                                </div>
                                <div>
                                    <label>Quota:</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Child of Freedom</option>
                                        <option value="">Grand Child of freedom fighter</option>
                                        <option value="">Physically Handicapped</option>
                                        <option value="">Orphan</option>
                                        <option value="">Ethnic Minority</option>
                                        <option value="">Anser-VDP</option>
                                        <option value="">Non Quota</option>
                                    </select>
                                </div>
                                <div>
                                    <label>Departmental Status</label>
                                    <select name="" id="">
                                        <option value="">Select</option>
                                        <option value="">Govt. Employee</option>
                                        <option value="">Semi Govt. Employee</option>
                                        <option value="">Autonomous</option>
                                        <option value="">Departmental candidate</option>
                                        <option value="">None</option>
                                    </select>
                                </div>
                               <div>
                                <label>Gender</label>
                                <input type="radio"name="Gender">
                                <span>Male</span>
                               <span>
                                <input type="radio"name="Gender">
                                <span>Female</span>
                               </span>
                               <input type="radio"name="Gender">
                               <span>Others</span>
                            </div> 
                         <div>
                                <label>Are you sure?</label>
                                <input type="checkbox">
                                <span>Yes</span>
                            </div><br>
                            <div>
                                <span> <button type="reset">Reset</button></span>
                            <span style="text-align: right;">
                                <button type="submit">Submit</button>
                            </span>
                            </div>
                            <div>
                                Bangladesh
                            </div>
                    </div>
                </form>
            </fieldset>
</body>
